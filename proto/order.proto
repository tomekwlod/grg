syntax = "proto3";

package order;
option go_package="/.;pb";

message CreateOrderRequest {
  int64 officeId = 1;
  int64 resourceId = 2;
  int64 userId = 3;
  int64 minutes = 4;
  int64 people = 5;
  int64 startAt = 6;
}
message CreateOrderResponse {
  int64 id = 1;
  int64 officeId = 2;
  int64 resourceId = 3;
  int64 userId = 4;
  int64 minutes = 5;
  int64 people = 6;
  int64 startAt = 7;
}

service OrderService {
  rpc Create(CreateOrderRequest) returns (CreateOrderResponse) {};
}